<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Beverage Commerce</title>
    <link rel="stylesheet" href="style1.css">
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      h2 {
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 10%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button[type="submit"] {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Register section styles */
      .register-section {
        margin-top: 50px;
        text-align: center;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.jpg" alt="Online Beverage Commerce Website">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
      
      <div class="user">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </header>

    <!-- Register Section -->
    <section class="register-section">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Online Beverage Commerce Website. All rights reserved.</p>
    </footer>

    <script>
      const registerForm = document.getElementById('registerForm');
      registerForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        
        const username = usernameInput.value;
        const password = passwordInput.value;
        
        // Store the registered user credentials in local storage
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        
        alert("Account registered successfully!");
        window.location.href = 'login.html';
      });
    </script>
  </body>
</html>
