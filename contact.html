<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Beverage Commerce Website - Contact Us</title>
    <link rel="stylesheet" href="style1.css">
    <style>
      /* Additional CSS for contact.html */
.contact {
  text-align: center;
  padding: 40px;
}

.contact h2 {
  color: #333;
  margin-bottom: 20px;
}

.contact-info {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.contact-info .info-item {
  margin: 0 20px;
}

.contact-info img {
  width: 30px;
  height: 30px;
  margin-bottom: 10px;
}

.contact-info p {
  color: #666;
}

.contact-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.contact-form input,
.contact-form textarea {
  width: 50%;
  padding: 10px;
  margin-bottom: 20px;
}

.contact-form textarea {
  resize: vertical;
}

.contact-form button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 12px;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #555;
}

       footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
        color: #666;
        }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="logo.jpg" alt="Online Beverage Commerce Website">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
      
      <div class="user">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <div class="info-item">
          <img src="location-icon.png" alt="Location">
          <p>123 ABC Street, City, Country</p>
        </div>
        <div class="info-item">
          <img src="phone-icon.png" alt="Phone">
          <p>+1 234 567 890</p>
        </div>
        <div class="info-item">
          <img src="email-icon.png" alt="Email">
          <p>info@example.com</p>
        </div>
      </div>
      <form class="contact-form">
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button type"submit">Send Message</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Online Beverage Commerce Website. All rights reserved.</p>
    </footer> 
  </body>
</html>
