<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Beverage Commerce</title>
    <link rel="stylesheet" href="style1.css">
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      h2 {
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 10%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button[type="submit"] {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Login section styles */
      .login-section {
        margin-top: 50px;
        text-align: center;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.jpg" alt="Online Beverage Commerce Website">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
      
      <div class="user">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Online Beverage Commerce Website. All rights reserved.</p>
    </footer>

    
    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission
          const usernameInput = document.getElementById('username');
          const passwordInput = document.getElementById('password');
          
          const username = usernameInput.value;
          const password = passwordInput.value;
          
          // Retrieve the registered user credentials from local storage
          const registeredUsername = localStorage.getItem('username');
          const registeredPassword = localStorage.getItem('password');
          
          // Validate the entered credentials
          if (username === registeredUsername && password === registeredPassword) {
            sessionStorage.setItem('isLoggedIn', 'true'); // Set login status in session storage
            alert('Login successful!');
            window.location.href = 'cart.html'; // Redirect to products page
          } else if (username !== registeredUsername && password === registeredPassword) {
            alert('Username is incorrect. Please try again!');
          } else if (username === registeredUsername && password !== registeredPassword) {
            alert('Password is incorrect. Please try again!');
          } else {
            alert('Invalid username or password. Please register an account.');
            window.location.href = 'register.html';
          }
        });
      </script>
  </body>
</html>
